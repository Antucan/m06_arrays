<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres de Hanoi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="hanoi.css">
    <script src="hanoi.js" defer></script>
</head>

<body class="bg-dark">
    <div class="container bg-dark bg-gradient text-white pb-3 pt-3">
        <h1 class="mb-5 text-center">Torres de Hanoi</h1>
        <div class="container d-flex align-items-center justify-content-center">
            <p class="mx-3 mb-0">Num discs:</p>
            <input type="number" class="form-label" id="numDiscs" min="3" max="5">
            <button id="start" class="rounded mx-3">START</button>
        </div>
        <div id="game" class="container d-flex align-items-end justify-content-center">
            <div id="col1" class="d-flex flex-column justify-content-center">
                <div id="torre1" class="text-center mx-auto"></div>
                <hr class="border border-primary border-3 opacity-100 mx-3">
                <div class="mx-auto">
                    <button id="t1p2" class="btn btn-primary mx-1">PILA 2</button>
                    <button id="t1p3" class="btn btn-primary mx-1">PILA 3</button>
                </div>
            </div>
            <div id="col1" class="d-flex flex-column justify-content-center">
                <div id="torre2" class="text-center mx-auto"></div>
                <hr class="border border-primary border-3 opacity-100 mx-3">
                <div class="mx-auto">
                    <button id="t2p1" class="btn btn-primary mx-1">PILA 1</button>
                    <button id="t2p3" class="btn btn-primary mx-1">PILA 3</button>
                </div>
            </div>
            <div id="col1" class="d-flex flex-column justify-content-center">
                <div id="torre3" class="text-center mx-auto"></div>
                <hr class="border border-primary border-3 opacity-100 mx-3">
                <div class="mx-auto">
                    <button id="t3p1" class="btn btn-primary mx-1">PILA 1</button>
                    <button id="t3p2" class="btn btn-primary mx-1">PILA 2</button>
                </div>
            </div>
        </div>
        <div id="resultat" class="container d-flex">
        </div>
    </div>
</body>

</html>
